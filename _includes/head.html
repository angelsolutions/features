<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/angel.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="dns-prefetch" href="https://ncer.org">
  <link rel="dns-prefetch" href="https://perspective.angelsolutions.co.uk">
  <link rel="dns-prefetch" href="https://twitter.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">

  <link rel="shortcut icon" href="http://www.angelsolutions.co.uk/wp-content/themes/angel/favicon.ico?v3" />
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://perspective.angelsolutions.co.uk/Perspective/App_Javascript/html5-shim.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="{{site.baseurl}}/js/angel.misc.min.js"></script>

  <style>
    .page-nav{
      background-color: black;
    }
    .page-nav .sharepoint-nav {background-color: white; text-align:left; -moz-box-shadow: #000 0 0 4px;
  -webkit-box-shadow: #000 0 0 4px;
  box-shadow: #000 0 0 4px; margin-top: -3px;}
    .page-nav .sharepoint-nav a{color:black; font-size: 12px; text-shadow:none; font-family: "Open Sans", Arial, Helvetica, sans-serif; letter-spacing: 0; text-transform: none;}

    .page-nav .sharepoint-nav .current_page_item a, .page-nav .sharepoint-nav a:hover{color:white; background: black;}
    header{padding-bottom: 15px; }


  </style>

  {% if page.custom-css %}
      {% for customcss in page.custom-css %}
        <link href="{{ site.baseurl }}/css/{{customcss}}.css" rel="Stylesheet" type="text/css">
      {% endfor %}
    {% endif %}

            {% if page.c %}

        <script src="{{ site.baseurl }}/balance/files/chartist-0.9.4.js" type="text/javascript"></script>
        <link href="{{ site.baseurl }}/css/balance/chartist-0.9.4.min.css" rel="Stylesheet" type="text/css">

    {% endif %}
